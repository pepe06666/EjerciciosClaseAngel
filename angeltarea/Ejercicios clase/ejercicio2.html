            arrayDados.push(sumaDados);
            console.log(arrayDados[i]);

    function ordenar(arrayDados) {
        let datosOrdenados = arrayDados.sort((a, b) => { return a - b });
        console.log(datosOrdenados);
        alert(datosOrdenados);
    }
