<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Formulario de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
    <div class="container mt-5">
        <form class="form" name="formularioCliente">
            <div class="form-group">
                <label>Cliente:</label>
                <input class="form-control" name="nombreCliente" />
            </div>
            <br />
            <div class="form-group">
                <label>Trabajo</label>
                <select name="trabajos">
                    <option>Albañilería</option>
                    <option>Fontanería</option>
                    <option>Electricidad</option>
                    <option>Carpintería</option>
                </select>
            </div>
            <div class="form-group">
                <label>Número de horas</label>
                <input class="form-control" name="numeroHoras" />
            </div>
            <div class="form-group" name="iva">
                <label>Con IVA</label>
                <input name="radioIva" type="radio" value="conIva" /><br />
                <label>Sin IVA</label>
                <input name="radioIva" type="radio" value="sinIva" />
            </div>
            <br />
            <div class="form-group">
                <label style="display:none">Precio horas</label>
                <input name="precioHoras" style="display:none" class="form-control" />
            </div>
            <div class="form-group" style="display:none">
                <label>Importe</label>
                <input class="form-control" name="importeTotal" />
            </div>
            <div class="form-group" style="display:none">
                <label>IVA (21%)</label>
                <input class="form-control" name="ivaPagar" />
            </div>
            <div class="form-group" style="display:none">
                <label>Total</label>
                <input class="form-control" name="total" />
            </div>
            <div class="form-group">
                <label>Conforme cliente</label>
                <input type="checkbox" name="botonConforme" /><br />
                <input class="btn btn-primary" type="button" value="Calcular" onclick="llamarVariable()" />
            </div>
        </form>
    </div>
</body>
</html>
<script src="jsEjercicio1.js"></script>
